<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../../main/webapp/theme/css/widgets.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://raw.github.com/DmitryBaranovskiy/raphael/master/raphael-min.js"></script>
    <script src="http://elycharts.com/sites/elycharts.com/repo/dist/elycharts.min.js"></script>
    <script src="../../main/webapp/theme/js/widgets/widget.js"></script>
</head>
<body>

<div id="istac-widget-temporal"></div>
<div id="istac-widget-lastData"></div>

<script>
    new IstacWidget({
        el : "#istac-widget-temporal",
        type : 'temporal',
        title : "default title",
        width : 300,
        borderColor : "#3478B0",
        textColor : "#000000",
        indicators :  [{"name":"indicator 0","data":{"absolute":0,"interanual":0,"interperiodic":0}},{"name":"indicator 1","data":{"absolute":10,"interanual":20,"interperiodic":30}},{"name":"indicator 2","data":{"absolute":20,"interanual":40,"interperiodic":60}},{"name":"indicator 3","data":{"absolute":30,"interanual":60,"interperiodic":90}},{"name":"indicator 4","data":{"absolute":40,"interanual":80,"interperiodic":120}},{"name":"indicator 5","data":{"absolute":50,"interanual":100,"interperiodic":150}},{"name":"indicator 6","data":{"absolute":60,"interanual":120,"interperiodic":180}},{"name":"indicator 7","data":{"absolute":70,"interanual":140,"interperiodic":210}},{"name":"indicator 8","data":{"absolute":80,"interanual":160,"interperiodic":240}},{"name":"indicator 9","data":{"absolute":90,"interanual":180,"interperiodic":270}}],
        measures : ["INTERPERIOD_PUNTUAL_RATE"],
        geographicalValues : ['ES', 'FR']
    });
</script>

<script>
    new IstacWidget({
        el : "#istac-widget-lastData",
        type : 'lastData',
        title : "default title",
        width : 300,
        borderColor : "#3478B0",
        textColor : "#000000",
        indicators :  [{"name":"indicator 1","id":"d1"},{"name":"indicator 2","id":"d2"}],
        measures : ["ABSOLUTE", "INTERPERIOD_PUNTUAL_RATE"],
        geographicalValues : ['ES']
    });
</script>

</body>
</html>
