<div class="istac-widget-lateral">
    {{#each datasets}}
        <div class="istac-widget-lateral-dataset">
            <div data-tooltip="{{description}}" class="istac-widget-lateral-title"><a href="{{jaxiUrl}}">{{title}}</a></div>
            {{#each observations}}
                {{#if hasValue}}
                    <div data-tooltip="{{../../description}}" class="istac-widget-lateral-subtitle">{{../../temporalLabel}} - {{ measure }} ({{unit}})</div>
                    <div class="istac-widget-lateral-value">{{#if showSparkline }}<span class="inlinesparkline" data-time="{{timeTitles}}" data-unit="{{unit}}">{{ values }}</span>{{/if}} <span data-tooltip="{{../../description}}">{{ value }}</span></div>
                {{/if}}
            {{/each}}
        </div>
    {{/each}}
</div>
