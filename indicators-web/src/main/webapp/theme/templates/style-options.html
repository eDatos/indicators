<div>
    <div>
        <label>Título:</label>
        <input type="text" name="title" />
    </div>

    <fieldset>
        <legend>Estilo</legend>

        <label class="radio">
            <input type="radio" name="style" value="custom"> Personalizado
        </label>
        <label class="radio">
            <input type="radio" name="style" value="gobcan"> Gobierno de Canarias
        </label>

        {{#if showCustomStyle}}

        {{#if showTextColor}}
        <div>
            <label>Color del texto:</label>
            <input type="text" name="textColor" id="textColor" class="small" />
        </div>
        {{/if}}

        <div>
            <label>Color de la cabecera:</label>
            <input type="text" name="headerColor" id="headerColor" class="small">
        </div>

        <div>
            <label>Color del título:</label>
            <input type="text" name="titleColor" id="titleColor" class="small" />
        </div>

        <div>
            <label>Color del borde:</label>
            <input type="text" name="borderColor" id="borderColor" class="small">
        </div>

        <div>
            <label>Color del nombre del indicador:</label>
            <input type="text" name="indicatorNameColor" id="indicatorNameColor" class="small">
        </div>

        <div>
            <label>Ancho del widget<small>(px)</small>:</label>
            <input type="text" name="width" id="widget-width" class="small" />
        </div>
        <div class="width-slider"></div>

        <div>
            <label>
                Bordes redondeados
                <i class="old-browser-warning icon-help"></i>
            </label>
            <input type="checkbox" name="borderRadius">
        </div>

        <div>
            <label>
                Sombra
                <i class="old-browser-warning icon-help"></i>
            </label>
            <input type="checkbox" name="shadow">
        </div>
        {{else}}
        <div>
            <label>Colores:</label>
            <label class="radio">
                <input type="radio" name="gobcanStyleColor" value="blue"> Azul
            </label>
            <label class="radio">
                <input type="radio" name="gobcanStyleColor" value="lightBlue"> Azul claro
            </label>
        </div>
        {{/if}}
    </fieldset>

    {{#if showScale}}
    <fieldset>
        <legend>Escalamiento</legend>
        <label class="radio">
            <input type="radio" name="scale" value="natural-lib"> Natural equilibrado
            <i class="scale-natural-lib-help icon-help"></i>
        </label>
        <label class="radio">
            <input type="radio" name="scale" value="natural"> Natural no equilibrado
            <i class="scale-natural-help icon-help"></i>
        </label>
        <label class="radio">
            <input type="radio" name="scale" value="minmax"> No natural, no equilibrado
            <i class="scale-minmax-help icon-help"></i>
        </label>
    </fieldset>
    {{/if}}

    <fieldset>
        <legend>Visualización</legend>
        {{#if showSideView}}
        <div>
            <label>Visualización lateral</label>
            <input type="checkbox" name="sideView">
        </div>
        {{/if}}
        {{#if showAxisAndLegend }}
        <div>
            <label>Mostrar etiquetas en el eje x</label>
            <input type="checkbox" name="showLabels">
        </div>
        <div>
            <label>Mostrar leyenda</label>
            <input type="checkbox" name="showLegend">
        </div>
        {{/if}}
    </fieldset>

    {{#if showSparkLines}}
    <fieldset class="sparkline">
        <legend>Sparklines</legend>
        <div>
            <label class="checkbox sparkline-visibility">
                <input type="checkbox" name="sparkline_ABSOLUTE">Dato
            </label>
            <div>
                <div class="sparkline-max">
                <label>
                    Número de datos a representar
                    <i class="sparkline-max-help icon-help"></i>
                </label>
                <input type="text" class="small" name="sparklineMax_ABSOLUTE">
            </div>
                <select name="sparklineType_ABSOLUTE" class="sparkline-type">
                    <option value="line" selected>Líneas</option>
                    <option value="bar">Barras</option>
                </select>
            </div>
        </div>
        <div>
            <label class="checkbox sparkline-visibility">
                <input type="checkbox" name="sparkline_ANNUAL_PUNTUAL_RATE">Variación anual
            </label>
            <div>
                <div class="sparkline-max">
                <label>
                    Número de datos a representar
                    <i class="sparkline-max-help icon-help"></i>
                </label>
                <input type="text" class="small" name="sparklineMax_ANNUAL_PUNTUAL_RATE">
            </div>
                <select name="sparklineType_ANNUAL_PUNTUAL_RATE" class="sparkline-type">
                    <option value="line" selected>Líneas</option>
                    <option value="bar">Barras</option>
                </select>
            </div>
        </div>
        <div>
            <label class="checkbox sparkline-visibility">
                <input type="checkbox" name="sparkline_INTERPERIOD_PUNTUAL_RATE">Variación interperiódica
            </label>
            <div>
                <div class="sparkline-max">
                <label>
                    Número de datos a representar
                    <i class="sparkline-max-help icon-help"></i>
                </label>
                <input type="text" class="small" name="sparklineMax_INTERPERIOD_PUNTUAL_RATE">
            </div>
                <select name="sparklineType_INTERPERIOD_PUNTUAL_RATE" class="sparkline-type">
                    <option value="line" selected>Líneas</option>
                    <option value="bar">Barras</option>
                </select>
            </div>
        </div>
        <div>
            <label class="checkbox sparkline-visibility">
                <input type="checkbox" name="sparkline_ANNUAL_PERCENTAGE_RATE">Tasa variación anual
            </label>
            <div>
                <div class="sparkline-max">
                <label>
                    Número de datos a representar
                    <i class="sparkline-max-help icon-help"></i>
                </label>
                <input type="text" class="small" name="sparklineMax_ANNUAL_PERCENTAGE_RATE">
            </div>
                <select name="sparklineType_ANNUAL_PERCENTAGE_RATE" class="sparkline-type">
                    <option value="line" selected>Líneas</option>
                    <option value="bar">Barras</option>
                </select>
            </div>
        </div>
        <div>
            <label class="checkbox sparkline-visibility">
                <input type="checkbox" name="sparkline_INTERPERIOD_PERCENTAGE_RATE">Tasa variación interperiódica
            </label>
            <div>
                <div class="sparkline-max">
                <label>
                    Número de datos a representar
                    <i class="sparkline-max-help icon-help"></i>
                </label>
                <input type="text" class="small" name="sparklineMax_INTERPERIOD_PERCENTAGE_RATE">
            </div>
                <select name="sparklineType_INTERPERIOD_PERCENTAGE_RATE" class="sparkline-type">
                    <option value="line" selected>Líneas</option>
                    <option value="bar">Barras</option>
                </select>
            </div>
        </div>
    </fieldset>
    {{/if}}

</div>
